<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        #contact-form {
            padding: 5%;
            background: white;
            color: black;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
            max-width: 90vw; /* ✅ Responsive width */
            max-height: 90vh; /* ✅ Responsive height */
            overflow: auto; /* ✅ Prevents overflow issues */
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        button {
            background: #ff4444;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
        }
        #close-contact {
            cursor: pointer;
            color: red;
            display: block;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="contact-form">
        <h2>Contact Me</h2>
        <div id="success-message" style="display: none; color: green; font-weight: bold; text-align: center; margin-bottom: 10px;"></div>

        <form id="email-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <span id="close-contact">Close</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // ✅ Initialize EmailJS
        emailjs.init("PeD_SpSOcKdDZPzHu"); // Replace with your EmailJS user ID

        // ✅ Handle form submission
        document.getElementById("email-form").addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent page reload

            // ✅ Get form values
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            // ✅ Prepare EmailJS template data
            let templateParams = {
                from_name: name,
                from_email: email,
                message: message
            };

            // ✅ Send email using EmailJS
            emailjs.send("service_1q5yozh", "template_jjjrk8l", templateParams)
                .then((response) => {
                    console.log("✅ Email Sent Successfully!", response);

                    // ✅ Show "Email Sent" Message
                    let successMessage = document.getElementById("success-message");
                    successMessage.innerText = "✅ Email Sent Successfully!";
                    successMessage.style.display = "block";

                    // ✅ Keep the form visible
                })
                .catch((error) => {
                    console.error("❌ Error Sending Email:", error);
                    alert("❌ Failed to send email. Try again later.");
                });
        });
    </script>


</body>
</html>

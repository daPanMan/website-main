<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlarged LinkedIn Profile Badge</title>
    <style>
        /* ✅ Center and Scale the LinkedIn Badge */
        #linkedin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* ✅ Scale up the LinkedIn badge */
        .LI-profile-badge {
            transform: scale(3); /* Increases size */
            transform-origin: center; /* Ensures it scales from center */
        }
    </style>
</head>
<body>

    <div id="linkedin-container">
        <!-- ✅ Use LinkedIn's officially supported badge iframe -->
        <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
        <div class="LI-profile-badge"  
            data-version="v1" 
            data-size="large" 
            data-locale="en_US" 
            data-type="horizontal" 
            data-theme="light" 
            data-vanity="dong-pan-763362221">
        </div>
    </div>

</body>
</html>

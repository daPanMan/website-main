<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is John Pan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
</head>
<audio id="bgm" loop autoplay>
    <source src="audio/website.wav" type="audio/wav">
</audio>

<!-- âœ… Fullscreen Intro Page -->
<div id="intro-page" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black; /* Full black background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 300; /* Above everything */
">

    <!-- âœ… Large Intro Button -->
    <button id="enter-button" style="
        background: rgba(255, 255, 255, 0.9);
        border: none;
        padding: 20px 40px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
        transition: transform 0.3s ease, opacity 0.3s ease;
    ">
        Click Me and You'll Find Out Who I Am!!!
    </button>
</div>


<div id="volume-control" style="position: fixed; top: 20px; left: 20px; z-index: 100; cursor: pointer;">
    <span id="music-icon" style="font-size: 24px; color: rgb(255, 255, 255); user-select: none; display: inline-block;">ðŸŽµ</span>
    <div id="volume-slider-container" style="
        display: none; 
        position: absolute; 
        top: 300%; /* Position directly below the icon */
        left: -120%;
        transform: rotate(270deg);
        background: rgba(0, 0, 0, 0.8); 
        padding: 5px; 
        border-radius: 5px;
    ">
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.45" 
            style="writing-mode: bt-lr; width: 100px;">
    </div>
</div>
<div id="reset-scale-button" style="
    position: fixed; 
    top: 20px; 
    right: 20px; 
    z-index: 200; 
    cursor: pointer;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    user-select: none;
    display: none;
">
    Close Page
</div>




<body>
    
    <canvas id="three-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/renderers/CSS3DRenderer.js"></script>


    <script type="module" src="js/script.js"></script>
    <!-- Hidden Display Box for Clicked Cube -->
    <div id="popup" hidden>
        <span id="close-popup" >X</span>
        <p id="popup-text"></p>
    </div>
    <div id="iframe-container">
        <iframe id="embedded-page" src="about.html" style="overflow: auto; height: 100%; width: 150%;" scrolling="yes" hidden></iframe>

    </div>

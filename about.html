<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Scrollable Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background: #555;
        }

        /* Section Styling */
        .section {
            height: 100vh; /* Full-screen height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            text-align: center;
        }

        #section1 { background: #ff6b6b; }
        #section2 { background: #6b8eff; }
        #section3 { background: #6bff95; }
        #section4 { background: #ffb86b; }
        #section5 { background: #d16bff; }

        /* Back to Top Button */
        .top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: none;
        }

        .top-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
        <a href="#section4">Section 4</a>
        <a href="#section5">Section 5</a>
    </div>

    <!-- Long Scrollable Content -->
    <div id="section1" class="section">Welcome to Section 1</div>
    <div id="section2" class="section">Welcome to Section 2</div>
    <div id="section3" class="section">Welcome to Section 3</div>
    <div id="section4" class="section">Welcome to Section 4</div>
    <div id="section5" class="section">Welcome to Section 5</div>

    <!-- Back to Top Button -->
    <a href="#" class="top-btn" id="topButton">â¬† Back to Top</a>

    <script>
        // Show/Hide Back to Top Button on Scroll
        window.onscroll = function() {
            let topButton = document.getElementById("topButton");
            if (document.documentElement.scrollTop > 300) {
                topButton.style.display = "block";
            } else {
                topButton.style.display = "none";
            }
        };
    </script>

</body>
</html>
